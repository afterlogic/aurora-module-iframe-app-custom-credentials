<div class="panel_top">
	<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
</div>
<div class="panel_center">
	<div class="fields">
		<div class="fieldset">
			<div class="row">
				<span class="value">
					<label class="custom_checkbox" data-bind="css: {'checked': enableModule}">
						<span class="icon"></span>
						<input type="checkbox" id="enableIframeAppModule" data-bind="checked: enableModule" />
					</label>
					<label for="enableIframeAppModule" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ALLOW_IFRAMEAPP'}"></label>
				</span>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_LOGIN'}"></span>
				<span class="value">
					<input class="input" type="text" data-bind="value: login, valueUpdate: 'afterkeydown', onEnter: save">
				</span>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_PASSWORD'}"></span>
				<span class="value">
					<input class="input" type="password" data-bind="value: pass, valueUpdate: 'afterkeydown', onEnter: save">
				</span>
			</div>
		</div>

		<div class="buttons">
			<span class="button" data-bind="click: save">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, visible: !isSaving()"></span>
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></span>
			</span>
		</div>
	</div>
</div>
